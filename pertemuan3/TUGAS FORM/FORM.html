<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Pendaftaran</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
        <h3 class="alert alert-primary text-center mt-3">Formulir Pendataan Tempat Wisata</h3>

        <form>
            <div class="form-group">
            <div class="row">
                <label>Nama Tempat Wisata</label>
                <input type="text" name="" class="form-control" placeholder="Masukkan Nama Tempat Wisata">
            </div>

            <div class="row">
                <div class="row col-md-6">
                    <div class="form-group">
                        <label>Alamat Wisata</label>
                        <input type="text" name="" class="form-control" placeholder="Masukkan Alamat Wisata">
                    </div>
                </div>

                <div class="row col-md-6">
                    <div class="form-group">
                        <label>Link Maps Wisata</label>
                    <input type="url" name="" class="form-control" placeholder="Masukkan Link Tempat Wisata">
                    </div>
                </div>
            </div>

            <div class="from-group">
                <div class="row">
                    <label>Deskripsi Wisata</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label>Masukkan Foto Wisata</label><br>
                <input type="file" name="" class="form-control-file"><br>
            </div>

            <br>
            <button type="submit" class="btn btn-primary">DAFTAR</button>
                
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
